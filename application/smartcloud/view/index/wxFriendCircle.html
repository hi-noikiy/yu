<!--账号选择-->
<div class="user_list" style="" oncontextmenu="return false;">

    {foreach $wx_users as $key => $val}
    <div class="user_list_headimg user_list_{$key}" data-id="{$key}" login_status="{$val['login_status']}" oncontextmenu="loginOut(this)">
        <div class="msg_tips" style="display: none; background-color: red;width: 10px;height: 10px;border-radius: 50%"></div>
        <img style="border-radius: 50%;" src="{$val['headimgurl']}" alt="" >
        <input type="text" style="display:none;" disabled class="user_list_nikename" value="{$val['nickname']}">
        <input type="text" style="display:none;" disabled class="user_list_wxid" value="{$val['wxid']}">
    </div>
    {/foreach}
    <div class="add_user" title="绑定微信" onclick="smartcloud_user_add('添加账号','/smartcloud/bingding','1000','800')" style="width: 65%;margin: 30px auto 0 auto">
        <img style="width: 60%" src="/static/web/smartcloud/images/adduser.png" alt="">
    </div>
</div>
<div class="circle" style="width: 95%;height: 95%;float: right;padding: 0 3rem">
    <div class="circle-top" style="border-bottom:solid 1px rgba(245,246,250,.85);height: 7%">
        <div class="circle-top-left" style="width: 70%;height: 7%;display: inline-block;padding: 1.2rem;">
            <div style="display: inline-block;width: 8%">
                <span style="font-size: 2rem;line-height: 47px;">朋友圈</span>
            </div>

            <div style="display: inline-block;width: 90%;text-align: right">
                <span style="font-size: 2rem;line-height: 47px;">朋友圈</span>
            </div>
        </div>
        <div class="" style="display: inline-block;width: 29%;text-align: right">
            <span style="font-size: 2rem;line-height: 47px;">朋友圈</span>
        </div>
    </div>
    <div class="circle-main" style="display: inline-block;width: 70%;height: 93%;border-right:solid 1px rgba(245,246,250,.85); ">

    </div>
